<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: grid;


            /* grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,1fr); */


            /* grid-template-columns: 33% 33% 33%;
            grid-template-rows: 20% 40% 40% 20%; */

            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:calc(1 2 3) ;

        }

        .item {
            width: 100%;
            height: 100%;
            background-color: bisque;
            border: 2px solid limegreen;
        }

        .item:nth-child(even){
            background: gray;
        }
       
    </style>
</head>

<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit blanditiis aliquid amet porro nostrum, nulla facilis tempore ex, laborum, sint excepturi ipsa! Fugit velit tempora rem autem exercitationem eaque magnam?</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>
</body>

</html>
